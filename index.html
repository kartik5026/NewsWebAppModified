<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            background-image: url('https://source.unsplash.com/1600x900/?news');
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            padding-bottom: 50px;
            transition: max-width 0.5s ease, padding-top 0.5s ease, padding-bottom 0.5s ease;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 40px;
            transition: color 0.3s ease;
            text-align: center;
        }
        .btn-signup,
        .btn-signin {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            margin: 20px;
            border-radius: 30px;
            text-transform: uppercase;
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .btn-signup:hover,
        .btn-signin:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }
        .btn-signin {
            background-color: #6ab04c;
            box-shadow: 0 5px 15px rgba(106, 176, 76, 0.3);
        }
        .btn-signin:hover {
            background-color: #5b9441;
            box-shadow: 0 8px 20px rgba(106, 176, 76, 0.5);
        }
        .footer-text {
            margin-top: 50px;
            font-size: 1rem;
            color: #576574;
            transition: color 0.3s ease;
            text-align: center;
        }
        .footer-text a {
            color: #576574;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-text a:hover {
            text-decoration: underline;
            color: #34495e;
        }
        .btn-animate {
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<div class="container text-center">
    <main>
        <h2 class="main-title">Top 5 News</h2>

        <form action="/getnews" method="post" class="mb-4">
            <div class="mb-3">
                <select name="category" class="form-select form-select-lg">
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger btn-lg btn-animate">Get News!</button>
        </form>
        
        <a href="/signup" class="btn btn-lg btn-signup btn-animate">Sign Up</a>
        <a href="/signin" class="btn btn-lg btn-signin btn-animate">Sign In</a>
    </main>

    <footer class="footer-text mt-5">
        <p>Made By <a href="https://www.linkedin.com/in/kartik-thakur-/" class="text-decoration-none">Kartik Thakur</a></p>
    </footer>
</div>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
